<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>PaintJS</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input type="range" id="jsRange" min="1.0" max="5.0" value="3.0" step="0.1">
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
                <div class="controls__color jsColor" style="background-color: white;"></div>
                <div class="controls__color jsColor" style="background-color: #c0392b;"></div>
                <div class="controls__color jsColor" style="background-color: #e67e22;"></div>
                <div class="controls__color jsColor" style="background-color: #f1c40f;"></div>
                <div class="controls__color jsColor" style="background-color: #2ecc71;"></div>
                <div class="controls__color jsColor" style="background-color: #3498db;"></div>
                <div class="controls__color jsColor" style="background-color: #2980b9;"></div>
                <div class="controls__color jsColor" style="background-color: #9b59b6;"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
